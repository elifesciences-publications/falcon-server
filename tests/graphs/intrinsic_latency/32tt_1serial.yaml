processors:
    source:
        class: NlxReader
        advanced:
            threadcore: 0
        options:
            address: 192.168.3.99
            port: 26090
            batch_size: 6
            update_interval: 10
            channelmap:
                ch0: [0]
                tt1: [0, 1, 2, 3]
                tt2: [4, 5, 6, 7]
                tt3: [8, 9, 10, 11]
                tt4: [12, 13, 14, 15]
                tt5: [16, 17, 18, 19]
                tt6: [20, 21, 22, 23]
                tt7: [24, 25, 26, 27]
                tt8: [28, 29, 30, 31]
                tt9: [32, 33, 34, 35]
                tt10: [36, 37, 38, 39]
                tt11: [40, 41, 42, 43]
                tt12: [44, 45, 46, 47]
                tt13: [48, 49, 50, 51]
                tt14: [52, 53, 54, 55]
                tt15: [56, 57, 58, 59]
                tt16: [60, 61, 62, 63]
                tt17: [64, 65, 66, 67]
                tt18: [68, 69, 70, 71]
                tt19: [72, 73, 74, 75]
                tt20: [76, 77, 78, 79]
                tt21: [80, 81, 82, 83]
                tt22: [84, 85, 86, 87]
                tt23: [88, 89, 90, 91]
                tt24: [92, 93, 94, 95]
                tt25: [96, 97, 98, 99]
                tt26: [100, 101, 102, 103]
                tt27: [104, 105, 106, 107]
                tt28: [108, 109, 110, 111]
                tt29: [112, 113, 114, 115]
                tt30: [116, 117, 118, 119]
                tt31: [120, 121, 122, 123]
                tt32: [124, 125, 126, 127]

    dummyprocessor(1-32):
        class: LevelCrossingDetector
        options:
            event: rising_edge
            threshold: 100.0
            upslope: true

    sync:
        class: EventSync
        options:
            target_event: rising_edge

    sink:
        class: DigitalOutput
        options:
            device:
                type: advantech # dummy or advantech
                port: 0
                delay: 10
            enabled: true
            pulse_width: 200
            enable_saving: false # save serial numbers
            lockout_period: 0 # [ms]
            protocols:
                rising_edge:
                    pulse: [0]
            print_protocol_execution_updates: false

    datadumper:
        class: FileSerializer
        options:
            encoding: binary           # either yaml or binary
            format: compact          # one of none, full, streamheader, headeronly, compact

connections:
    - source.tt(1-32)=dummyprocessor(1-32).data
    - dummyprocessor(1-32).events=s:(0-31).p:events.f:sync
    - sync.events=sink.events
    - source.ch0=datadumper.data

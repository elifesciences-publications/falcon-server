processors:
    source:
        class: NlxReader
        options:
            batch_size: 10
            update_interval: 0
            npackets: 10000
            channelmap:
                tt1: [1,2,3,4]
                tt2: [5,6,7,8]
                tt3: [11,12,13,14]
                tt4: [15,16,17,18]
                tt5: [19,20,21,22]
                tt6: [23,24,25,26]
                tt7: [27,28,29,30]
                tt8: [31,32,33,34]
    sink(1-8):
        class: DummySink

connections:
    - source.tt(1-8)=p:data.f:sink(1-8)


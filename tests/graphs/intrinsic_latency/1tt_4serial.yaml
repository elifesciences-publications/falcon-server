processors:
    source:
        class: NlxReader
        advanced:
            threadcore: 0
        options:
            address: 192.168.3.100
            port: 26090
            batch_size: 5
            update_interval: 5
            channelmap:
                tt1: [0, 1, 2, 3]
                all: [0, 1, 2, 3]

    passI(1):
        class: MultiChannelFilter
        options:
            filter:
                type: fir
                description: all pass filter
                coefficients: [1]

    passII(1):
        class: MultiChannelFilter
        options:
            filter:
                type: fir
                description: all pass filter
                coefficients: [1]

    passIII(1):
        class: MultiChannelFilter
        options:
            filter:
                type: fir
                description: all pass filter
                coefficients: [1]

    dummyprocessor(1):
        class: LevelCrossingDetector
        options:
            event: rising_edge
            threshold: 100.0
            upslope: true

    sync:
        class: EventSync
        options:
            event: rising_edge

    sink:
        class: DigitalOutput
        options:
            device:
                type: advantech # dummy or advantech
                port: 0
                delay: 10
            enabled: true
            pulse_width: 200
            enable_saving: false # save serial numbers
            lockout_period: 0 # [ms]
            protocols:
                rising_edge:
                    pulse: [0]
            print_protocol_execution_updates: false

    datadumper:
        class: FileSerializer
        options:
            encoding: binary           # either yaml or binary
            format: compact          # one of none, full, streamheader, headeronly, compact

connections:
    - source.tt(1)=passI(1).data
    - passI(1).data=passII(1).data
    - passII(1).data=passIII(1).data
    - passIII(1).data=dummyprocessor(1).data
    - dummyprocessor(1).events=sync.events
    - sync.events=sink.events
    - source.all=datadumper.data
